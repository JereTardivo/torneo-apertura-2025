<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Torneo Regional - Resultados y Tabla</title>
    <script src="https://cdn.tailwindcss.com">
        function limpiarResultadosFechas() {
            [ "FECHA 15", "FECHA 16"].forEach(fecha => {
                fechasEditables[fecha].forEach((partido, index) => {
                    partido.goles_local = "";
                    partido.goles_visitante = "";
                });
            });

            // Vaciar los inputs visibles
            document.querySelectorAll(".fecha-card").forEach(card => {
                const titulo = card.querySelector("h3").innerText;
                if (["FECHA 15", "FECHA 16"].includes(titulo)) {
                    card.querySelectorAll("input[type='number']").forEach(input => {
                        input.value = "";
                    });
                }
            });

            calcularTabla();
        }
    </script>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="p-4">

    <div class="flex flex-col items-center mb-6">
        <img src="lrrf-logo.png" alt="LRRF Logo" class="w-24 mb-2">
        <h2 class="text-2xl font-bold text-center">CAMPEONATO APERTURA LRRF 2025</h2>
    </div>

    <div class="flex justify-center mb-4">
        <label for="equipoFilter" class="mr-2 font-bold text-lg">Filtrar por equipo:</label>
        <select id="equipoFilter" onchange="filtrarPorEquipo()" class="text-black p-1 rounded">
            <option value="TODOS">Mostrar todos</option>
        </select>
    </div>

    <div id="fixture"></div>




    <div class="flex justify-center my-6">
        <button onclick="limpiarResultadosFechas()"
            class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Limpiar Resultados (Fechas 15 a 16)
        </button>
    </div>


    <div class="flex justify-center mb-4">
        <label for="equipoFilterTabla" class="mr-2 font-bold text-lg">Filtrar tabla por equipo:</label>
        <select id="equipoFilterTabla" onchange="filtrarTablaPorEquipo()" class="text-black p-1 rounded">
            <option value="TODOS">Mostrar todos</option>
        </select>
    </div>

    <div class="card">
        <h2 class="text-xl mb-2 font-bold text-center">Tabla de Posiciones</h2>
        <table class="table-auto text-sm text-white border-collapse w-full">
            <thead>
                <tr>
                    <th class="border">#</th>
                    <th class="border">Equipo</th>
                    <th class="border">PJ</th>
                    <th class="border">Pts</th>
                    <th class="border">PG</th>
                    <th class="border">PE</th>
                    <th class="border">PP</th>
                    <th class="border">GF</th>
                    <th class="border">GC</th>
                    <th class="border">DG</th>
                </tr>
            </thead>
            <tbody id="tabla-posiciones"></tbody>
        </table>
        <div class="mt-4 text-sm text-white">
            <div class="flex items-center mb-1">
                <div class="w-4 h-4 mr-2" style="background-color: #ffd700;"></div>
                <span>1° Clasifica directamente a semifinales</span>
            </div>
            <div class="flex items-center">
                <div class="w-4 h-4 mr-2" style="background-color: #4fc3f7;"></div>
                <span>2° al 7° Clasifican a cuartos de final (partido en cancha del mejor posicionado)</span>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
